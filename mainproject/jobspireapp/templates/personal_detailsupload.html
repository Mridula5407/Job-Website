<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label{
        font-weight:700;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="trans" value="Transgender">
                    <label class="form-check-label" for="trans">Transgender</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Marital Status:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="martial" id="Single" value="Single">
                    <label class="form-check-label" for="Single">Single/Unmarried</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="martial" id="Married" value="Married">
                    <label class="form-check-label" for="Married">Married</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="martial" id="Widowed" value="Widowed">
                    <label class="form-check-label" for="Widowed">Widowed</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="martial" id="Divorced" value="Divorced">
                    <label class="form-check-label" for="Divorced">Divorced</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="martial" id="Separated" value="Separated">
                    <label class="form-check-label" for="Separated">Separated</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="martial" id="Others" value="Others">
                    <label class="form-check-label" for="Others">Others</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="mb-3">
                <label class="form-label">Are you differently abled?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="diffrentlyabled" id="Yes" value="Yes">
                    <label class="form-check-label" for="Yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="diffrentlyabled" id="No" value="No">
                    <label class="form-check-label" for="No">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Have you taken a career break?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="carrer" id="y" value="Yes">
                    <label class="form-check-label" for="y">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="carrer" id="n" value="No">
                    <label class="form-check-label" for="n">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="Permanentaddress" class="form-label">Permanent Address</label>
                <input type="text" class="form-control" id="Permanentaddress" name="Permanentaddress">
            </div>
            <div class="mb-3">
                <label for="hometown" class="form-label">Home Town</label>
                <input type="text" class="form-control" id="hometown" name="hometown">
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode">
            </div>
            <div class="mb-3">
                <label class="form-label">Language Proficiency</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="english" name="languages" value="English">
                    <label class="form-check-label" for="english">English</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="malayalam" name="languages" value="Malayalam">
                    <label class="form-check-label" for="malayalam">Malayalam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hindi" name="languages" value="Hindi">
                    <label class="form-check-label" for="hindi">Hindi</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit"  style="background-color: rgb(21, 123, 164);
            color: white;
            border: none;
            border-radius: 5px;
            height:2rem;
            cursor: pointer;">Upload</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
