        .container {

            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            display: block;
        }
        .form-group input[type="checkbox"], .form-group input[type="radio"] {
            margin: 0 5px 0 0;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background:rgb(21, 123, 164);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background:skyblue;
        }
    </style>
</head>
