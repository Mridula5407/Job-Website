<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .row {
        width:60%
            display: flex;
            justify-content: center;
        }
        .job-card {

            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center; /* Center text and content inside the card */
        }
        .job-card img {
            max-height: 100px;
            margin-bottom: 15px;
        }
        .apply-btn {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5"></h1>
        <div class="row" >
            {% for i in a %}
                <div class="col-6" style="width:60%"> <!-- Adjusted column size for better centering -->
                    <div class="job-card">
                        <strong>Company:</strong> {{ i.item.companyname }}<br>
                        <strong>Job Title:</strong> {{ i.item.jobtitle }}<br>
                        <img src="{{ i.item.companylogo.url }}" alt="{{ i.item.companyname }} logo" class="img-fluid">
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="apply-btn">
            <form method="post" action="http://127.0.0.1:8000/jobspireapp/createapply/">
                {% csrf_token %}
                <input style="background-color: rgb(21, 123, 164)" type="submit" class="btn btn-primary btn-lg" value="Apply">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
