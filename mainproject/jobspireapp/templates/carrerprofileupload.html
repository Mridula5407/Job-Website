        }
        h1 {

        }
        label {
            display: block;
            margin-top: 10px;
            font-weight:700;
        }

            margin-top: 5px;
            width: 100%;

        }
        select, input[type="text"],input[type="number"]{
        height:2rem;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .inline {
            display: inline-block;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label, .radio-group label {
            width: 48%;
            margin: 5px 1%;
        }
        .checkbox-group input[type="checkbox"], .radio-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: rgb(21, 123, 164);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
