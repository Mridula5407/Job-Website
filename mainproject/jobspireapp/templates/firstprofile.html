<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="resume" class="form-label">Resume</label>
                <input type="file" class="form-control" id="resume" name="r">
            </div>
            <div class="mb-3">
                <label for="propic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="propic" name="propic">
            </div>
            <div class="mb-3">
                <label for="resumehead" class="form-label">Resume Headline</label>
                <input type="text" class="form-control" id="resumehead" name="resumehead">
            </div>
            <div class="mb-3">
                <label for="keyskills" class="form-label">Key Skills</label>
                <textarea class="form-control" id="keyskills" name="keyskills" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="employment" class="form-label">Employment</label>
                <input type="text" class="form-control" id="employment" name="employment">
            </div>
            <div class="mb-3">
                <label for="projects" class="form-label">Projects</label>
                <input type="text" class="form-control" id="projects" name="projects">
            </div>

            <div class="mb-3">
                <label for="profilesummary" class="form-label">Profile Summary</label>
                <input type="text" class="form-control" id="profilesummary" name="profilesummary">
            </div>
            <div class="text-center">
                <button type="submit" style="background-color:rgb(21, 123, 164);color:white;" class="btn ">Upload</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
